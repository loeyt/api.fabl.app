syntax = "proto3";
package fabl.v1;
option go_package = "api.fabl.app/v1;pb";

import "v1/blueprint_book_entry.proto";

message BlueprintBook {
    uint64 version = 1;
    string item = 2;
    string label = 3;
    // Color label_color = 4;
    // repeated Icon icons = 5;

    uint64 active_index = 6;
    repeated BlueprintBookEntry blueprints = 7;
}
